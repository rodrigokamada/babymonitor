<div class="row">
  <div class="col-sm-6">
    <h1>{{ "monitors.monitors" | transloco }}</h1>
  </div>
  <div class="col-sm-6 text-end">
    <button type="button" class="btn btn-sm btn-secondary mb-1" (click)="back()">{{ "button.back" | transloco }}</button>
  </div>
</div>

<div class="mw-860 mx-auto">
  <form #form="ngForm">
    <div class="row">
      <div class="col-sm-6 mb-2">
        <label for="name" class="form-label">{{ "monitors.name" | transloco }}:</label>
        <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="monitor.name" placeholder="{{ 'monitors.namePlaceholder' | transloco }}" required minlength="1" maxlength="250" class="form-control form-control-sm" [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
          <div *ngIf="name.errors?.['required']">
            {{ "error.required" | transloco }}
          </div>
          <div *ngIf="name.errors?.['minlength']">
            {{ "error.minlength1" | transloco }}
          </div>
          <div *ngIf="name.errors?.['maxlength']">
            {{ "error.maxlength" | transloco: { length: 250 } }}
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-sm btn-primary mb-1" (click)="save(form)">{{ "button.save" | transloco }}</button>
    </div>
  </form>
</div>
